name: Python CI

on:
  push:
    branches: [ main ]
    paths:
      - 'languages/python/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'languages/python/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: languages/python

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - run: pip install -e .[test]
      - run: pytest || true